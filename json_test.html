    function get_list(first, second) {
        var list = [];
        for (var i in a) {
            // 一级
            if (i.length == 2 && !first && !second) {
                list[i] = a[i].split(",")[0];
            }
            // 二级
            if (i.substring(0, 2) == first && i.length == 5 && first && !second) {
                list[i] = a[i].split(",")[0];
            }
            // 三级
            if (i.substring(0, 2) == first && i.substring(0, 5) == second && i.length == 8 && first && second) {
                list[i] = a[i].split(",")[0];
            }
        }
        return list;
    }
